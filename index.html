<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="icone" type="image/png" href="image/favicon-32x32.png">
    

    <!-- add css component -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="card">
        <div>
            <img src="image/bg-pattern-card.svg" alt="background picture">

        </div>
        <!-- profile photo  -->
        <div class="picture">
            <img class="image-profile" src="image/image-victor.jpg" alt="">

        </div>
        <!-- this is head name  -->
        <div class="text">
            <h1 class="name">Victor Crest </h1>
            <p class="number">26</p>
            
        </div>
        <p class="city">London</p>
        <hr>
        <!-- this is photo like  data -->
        <div >
            <div class="like">
                <p>80K</p>
                <p>803K</p>
                <p>1.4K</p>
            </div>
            <div class="data">
                <p>Followers</p>
                <p>Likes</p>
                <p>Photos</p>

            </div>
        </div>
    </div>
    
</body>
</html>
